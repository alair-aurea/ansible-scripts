- hosts: '{{ HOSTS }}'
  name: Auto-generated Playbook for windows-new
  tasks:
  - debug: msg="Selected OS -> {{ ansible_distribution }}; Major version -> {{ ansible_distribution_major_version}}"
    name: Print Host OS
  - name: Install OS pre-selected packages
    win_chocolatey:
      name: '{{ item }}'
      state: present
    with_items:
    - googlechrome
  - name: Install OS additional packages
    win_chocolatey:
      name: '{{ item }}'
      state: present
    with_items:
    - git
